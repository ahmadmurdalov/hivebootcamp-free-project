<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://avatars.mds.yandex.net/i?id=c388a8c74f8d78a0c8c9c81ae7cce7d2_l-5361808-images-thumbs&n=13" alt="">
    <h1>Регистрация</h1>
    <div class="form-container"><h1>Введите Имя и Фамилию</h1>
    <form onsubmit="event.preventDefault(); submitForm();">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" required>
        <br>
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" required>
        <br>
        <button type="submit">Отправить</button>
    </form></div>
   
    <script>
          function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            if (firstName && lastName) {
                const newUrl = `result.html?firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}`;
                window.location.href = newUrl;
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        }
    </script>
</body>
</html>
